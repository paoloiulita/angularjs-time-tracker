<div class="ui centered card">
	<div class="content">
		<div class="ui segment" ng-if="$ctrl.isLoading" style="height: 85px;">
			<div class="ui active dimmer">
				<div class="ui text loader">Loading</div>
			</div>
		</div>
		<div class="ui form" ng-if="!$ctrl.isLoading">
			<form name="timerForm" novalidate ng-submit="$ctrl.submitForm()">
			<div class="field">
				<label>Title</label>
				<input
					type="text"
					ng-minlength="3"
					required
					ng-model="$ctrl.timerData.title" />
			</div>
			<div class="field">
				<label>Project</label>
				<input
					type="text"
					ng-minlength="3"
					required
					ng-model="$ctrl.timerData.project" />
			</div>
			<div class="ui negative message" ng-if="$ctrl.showError">
				<i class="close icon" ng-click="$ctrl.showError = false"></i>
				<div class="header">
					Operation failed
				</div>
				<p>There was an error completing your request: please retry</p>
			</div>
			<div class="ui two bottom attached buttons">
				<button class="ui basic blue button" ng-disabled="timerForm.$invalid">
					{{$ctrl.isEditing ? 'Update' : 'Save'}}
				</button>
				<button class="ui basic red button" ng-click="$ctrl.handleCancelButton($event)">
					Cancel
				</button>
			</div>
		</div>
	</div>
</div>
